<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Nhap Tu Can Tim Kiem: <br>
    <input id="EnterTheWord">
    <input type='button' value='Look Word' onclick='lookWord()'>
    <p id = "result"></p>
</form>
<script>
    let arrVie = ["Chuoi","Tao","Chanh"];
    let arrEng = ["Banana","Apple","Lemon"];
    function lookWord() {
        let key = document.getElementById("EnterTheWord");
        let indexVie = arrVie.indexOf(key.value);
        let indexEng = arrEng.indexOf(key.value);
        let result = document.getElementById("result");
        if (indexEng != -1) {
            result.innerText = arrVie[indexEng];
        }
        if (indexVie != -1) {
            result.innerText = arrEng[indexVie];
        }
        else {
            alert("Khong co gia tri");
        }
    }
</script>
</body>
</html>
