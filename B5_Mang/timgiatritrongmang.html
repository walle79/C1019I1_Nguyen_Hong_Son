<head>

<body>
    <script>
        var a = prompt("Nhập vào 1 số");
        var arrNum = [2,3,5,7,9,11,13,15,17,20,24,26,29,30];
        for(i=0;i<arrNum.length;i++){
            if(a == arrNum[i]){
                alert("Value " + arrNum[i] + " found at " + i);
            }
        }




    </script>
