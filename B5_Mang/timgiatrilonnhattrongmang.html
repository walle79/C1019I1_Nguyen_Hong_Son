<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arrNum = [-3,5,1,3,2,10];
        var max = arrNum[0];
        var index = 0;
        for(i=1;i<arrNum.length;i++){
            if(arrNum[i]>max){
                max = arrNum[i];
                index = i;
            }
        }
        document.write(max);
    </script>
</body>
</html>
