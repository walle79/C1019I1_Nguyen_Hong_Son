<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro Game</title>
</head>
<body>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="changeValue()">
    <script>
        var b = document.getElementById("carogame");
        var board =[];
        var data ="";
        for(var i=0;i<5;i++){
            board[i]= [0,0,0,0,0];
        }
        for(var i=0;i<5;i++){
            data += "<br/>";
            for(var j=0;j<5;j++){
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br><br/><input type=\"button\" value=\"Change Value\" onclick=\"changeValue()\">";
        b.innerHTML = data;
        function changeValue() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "x";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type=\"button\" value=\"Change Value\" onclick=\"changeValue()\">";
            b.innerHTML = "<hr/>" + data;
        }

    </script>

</body>
</html>
