<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var num = prompt("Nhập vào 1 số");
        var total = 0;
        while(num != -1){
            num = prompt("Nhập vào 1 số");
            alert(num);
            total += num;
        }
        alert(total);
        
    </script>
