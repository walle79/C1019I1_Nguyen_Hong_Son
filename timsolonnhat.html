<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a;
    var b;
    var c;
    a = prompt("Nhập a");
    b = prompt("Nhập b");
    c = prompt("Nhập c");
    if a>b and a>c;
    then document.write("So lon nhat la: " + a);
    else if a>b and a<c;
    then document.write("So lon nhat la: " + c);
    else document.write("So lon nhat la: " + b);


</script>

</body>
</html>
