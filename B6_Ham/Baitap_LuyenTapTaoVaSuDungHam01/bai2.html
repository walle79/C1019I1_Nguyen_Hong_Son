<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ketqua"></p>
<input type="text" id="number">
<button onclick="hienThi()">Bấm vô đây nè!</button>
    <script>

        function hienThi(){
            var a = parseInt(document.getElementById("number"));
            a += 1;
            ketqua.innerText = a.value;
        }




    </script>

</body>
</html>
