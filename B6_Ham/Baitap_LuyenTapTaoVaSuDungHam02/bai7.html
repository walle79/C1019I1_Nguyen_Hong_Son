<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Nhập vào số thứ nhất");
        var b = prompt("Nhập vào số thứ hai");
        swap(a,b);
        function swap(a,b) {
            var c;
            c = a;
            a = b;
            b = c;
            alert("Số thứ nhất là " + a + " Số thứ hai là " + b);
        }
    </script>
</body>
</html>
