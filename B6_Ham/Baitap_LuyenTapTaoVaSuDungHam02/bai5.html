<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Nhập vào số thứ nhất");
        var b = prompt("Nhập vào số thứ hai");
        var c = prompt("Nhập vào số thứ ba");
        function soNhoNhat(a) {
            if(a<b && a<c){
                alert(a + " là số nhỏ nhất");
            }
            else if(b<a && b<c){
                alert(b + " là số nhỏ nhất");
            } else if(c<b && c<a){
                alert(c + " là số nhỏ nhất");
            }
        }
        soNhoNhat(a);

    </script>

</body>
</html>
