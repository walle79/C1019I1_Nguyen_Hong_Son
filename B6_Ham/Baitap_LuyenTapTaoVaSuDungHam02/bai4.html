<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    var a = prompt("Nhập vào 1 ký tự");
    kiemTra(a);
    function kiemTra(a) {
        if(isNaN(a)){
            return false;
        } else {
            return true;
        }
    }
    alert(kiemTra(a));

    </script>

</body>
</html>
