<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var myTemp = function (celcius) {
            this.celcius = celcius;

        this.getFahr = function () {
            return celcius*1.8+32;
        };
        this.getKevin = function () {
            return celcius+273.15;
        };
        };
        var a = parseInt(prompt("Nhập vào độ C"));
        var temp = new myTemp(a);
        if(a>=-273) {
            var fahr = temp.getFahr();
            var kevin = temp.getKevin();
            document.write("Độ K tương ứng là: " + kevin + " Độ F tương ứng là: " + fahr);
        }
        else {
            alert("Fail!!");
        };
    </script>
</body>
</html>
