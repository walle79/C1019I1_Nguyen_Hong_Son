                    alert("Congratulation!");
                    return true;
                }
            }
            if(data == "50"){
                alert("Too Low");
                seqSearch(arrNum,prompt("Enter A Number"));
            } else if(data == "76"){
                alert("Nearly");
                seqSearch(arrNum,prompt("Enter A Number"));
            } else if(data == "88"){
                alert("Quite High");
                seqSearch(arrNum,prompt("Enter A Number"));
            } else if(data == "81"){
                alert("Extremely Near");
                seqSearch(arrNum,prompt("Enter A Number"));
            } else if(data == "84"){
                alert("Nearly");
                seqSearch(arrNum,prompt("Enter A Number"));
            } else {
                alert("Incorrect! Please Try Again!");
                seqSearch(arrNum,prompt("Enter A Number"));
            }
        }
