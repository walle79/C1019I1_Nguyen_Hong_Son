<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    Sample Screen </br>
    <input type="text" id="text">
    <input type="button" id="add" value="Add" onclick="add_element_to_array();">
    <input type="button" id="display" value="Display" onclick="display_array();">
    <div id="ketqua"></div>

</body>
    <script>
    var x=0;
    var array = Array();
    function add_element_to_array() {
        array[x]=document.getElementById("text").value;
        alert("element: " + array[x] + " Added to index " +x);
        x++;
        document.getElementById("text").value="";
    }
    function display_array() {
        var e = "<hr/>";
        for (var i = 0; i < array.length; i++) {
            e += "Element " + i + "=" + array[i] + "<br/>";
        }
        document.getElementById("ketqua").innerHTMl = e;
    }


    </script>
