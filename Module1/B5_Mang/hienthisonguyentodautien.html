<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var input = parseInt(prompt("Nhập vào 1 số"));
        hienThi(input);
        function hienThi(a) {
            var count = 0;
            var i=2;
            var str="";
            while(count<a){
                if(soNt(i)){
                    str += i +"  ";
                    count++;
                }
                i++;
            }
        document.write(str);
        }

        function soNt(b) {
            for(i=2;i<b;i++){
                if (b%i==0){
                    return false;
                }
            }
            return true;
        }
    </script>

</body>
</html>
