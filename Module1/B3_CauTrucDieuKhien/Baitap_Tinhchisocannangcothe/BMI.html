<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Nhập chiều cao (m)");
        var b = prompt("Nhập cân nặng (kg)");
        var bmi = b / (a*a);
        alert(bmi);
        if (bmi<18.5){
            alert("Underweight :(")
        } else
        if (bmi<25){
            alert("Normal :D")
        } else
        if (bmi<30){
            alert("Overweight :v")
        }
        else {
            alert("Obese")
        }





    </script>

</body>
</html>
