<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập số đầu tiên"));
        var b = parseInt(prompt("Nhập số thứ hai"));
        var c = a+b;
        if (c < 4){
            alert('Below');
        } else {
            alert('Over');
        }

    </script>
