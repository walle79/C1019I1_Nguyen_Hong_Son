<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator JS</title>
</head>
<body>
    Calculator <br/> <br/>
    <input type="text" id="A" />
    <input type="text" id="B" />
    <input type="text" id="result" disabled="disabled"/>
    <br/>
    <br/>
    <input type="button" id="add" value="+" onclick="setResult(add(getValueA(), getValueB()));" />
    <input type="button" id="sub" value="-" onclick="setResult(sub(getValueA(), getValueB()));"/>
    <input type="button" id="mul" value="*" onclick="setResult(mul(getValueA(), getValueB()));"/>
    <input type="button" id="div" value="/" onclick="setResult(div(getValueA(), getValueB()))"/>

    <script>
        function getValueA() {
            return document.getElementById('A').value;
        }
        function getValueB() {
            return document.getElementById('B').value;
        }
        function setResult(valueAsign) {
            document.getElementById('result').value = valueAsign;
        }
        function add(A, B) {
            return parseFloat(A) + parseFloat(B);
        }
        function sub(A, B) {
            return parseFloat(A) - parseFloat(B);
        }
        function mul(A, B) {
            return parseFloat(A) * parseFloat(B);
        }
        function div(A, B) {
            return parseFloat(A) / parseFloat(B);
        }

    </script>


</body>
</html>
