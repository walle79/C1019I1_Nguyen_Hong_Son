<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập số thứ nhất"));
        var b = parseInt(prompt("Nhập số thứ hai"));
        var c = parseInt(prompt("Nhập số thứ ba"));
        if (a<0 && b<0 && c<0) {
            alert("Không phải 3 cạnh của tam giác!");
        } else if (a+b<c){
            alert("Không phải 3 cạnh của tam giác!");
        } else if (a+c<b){
            alert("Không phải 3 cạnh của tam giác!");
        } else if (b+c<a) {
            alert("không phải 3 cạnh của tam giác!");
        }  else {
            alert("Là 3 cạnh của tam giác!");
        }

    </script>

</body>
</html>
