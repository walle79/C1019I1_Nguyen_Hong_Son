<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Nhập vào số thứ nhất");
        var b = prompt("Nhập vào số thứ hai");
        if (a%b ==0){
            alert(a + " chia hết cho " + b);
        } else {
            alert(a + " không chia hết cho " + b);
        }
    </script>

</body>
</html>
