<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Nhập số đầu tiên");
        var b = prompt("Nhập số thứ hai");
        var c = prompt("Nhập số thứ ba");
        if (a>b) {
            if (a>c) {
                alert(a + " là số lớn nhất");
            } else {
                alert(c + " là số lớn nhất");
            }
        } else if (a<b){
            if (b>c){
                alert(b + " là số lớn nhất");
            } else {
                alert(c + " là số lớn nhất");
            }
        }
    </script>

</body>
</html>
