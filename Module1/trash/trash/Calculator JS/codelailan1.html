<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator BS</title>
</head>
<body>
    Cal_cu_la_tor_<br></br>
    <input type="text" id="ketqua"><br></br>
    <input type="button" id="1" value="1" onclick="ketqua.value+=this.value"/>
    <input type="button" id="2" value="2" onclick="ketqua.value+=this.value"/>
    <input type="button" id="3" value="3" onclick="ketqua.value+=this.value"/>
    <input type="button" id="add" value="+" onclick="ketqua.value+=this.value"/><br></br>
    <input type="button" id="4" value="4" onclick="ketqua.value+=this.value"/>
    <input type="button" id="5" value="5" onclick="ketqua.value+=this.value"/>
    <input type="button" id="6" value="6" onclick="ketqua.value+=this.value"/>
    <input type="button" id="sub" value="-" onclick="ketqua.value+=this.value"/><br></br>
    <input type="button" id="7" value="7" onclick="ketqua.value+=this.value"/>
    <input type="button" id="8" value="8" onclick="ketqua.value+=this.value"/>
    <input type="button" id="9" value="9" onclick="ketqua.value+=this.value"/>
    <input type="button" id="mul" value="*" onclick="ketqua.value+=this.value"/><br></br>
    <input type="button" id="del" value="C" onclick="ketqua.value=''"/>
    <input type="button" id="0" value="0" onclick="ketqua.value+=this.value"/>
    <input type="button" id="kq" value="=" onclick="ketqua.value=eval(ketqua.value)"/>
    <input type="button" id="div" value="/" onclick="ketqua.value+=this.value"/>

</body>
</html>
