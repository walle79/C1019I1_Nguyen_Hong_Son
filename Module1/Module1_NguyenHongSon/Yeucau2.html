<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 5000-500=4500-20-1-30-54444
    var name = "Nguyễn Hồng Sơn";
    var idcard = "191870245";
    var birthdayCustomer = "12/18/1995";
    var mail = "1995hongson@gmail.com";
    var address = "Đà Nẵng";
    var customer = "Gold";
    var discount = 10;
    var amount = 2;
    var rentdays = 10;
    var service = "Villa";
    var typeroom = "Business";
    var choose = prompt(
        "1. Hiển thị thông tin khách hàng.\n"+
        "2. Chỉnh sửa thông tin khách hàng.\n"+
        "3. Số tiền phải trả.\n"
    );
    switch (choose) {
        case "1":
            alert (
                "Thông tin khách hàng: \n" +
                "Tên khách hàng: " + name +
                "\n Id Card Number: " + idcard +
                "\n Ngày sinh: " + birthdayCustomer +
                "\n Địa chỉ email: " + mail +
                "\n Địa chỉ: " + address +
                "\n Loại khách hàng: " + customer +
                "\n Giảm giá: " + discount +
                "\n Số lượng đi kèm: " + amount +
                "\n Số ngày thuê: " + rentdays +
                "\n Dịch vụ sử dụng: " + service +
                "\n Loại phòng thuê: " + typeroom
            );
            break;
        case "2":
            let chooseEdit = prompt(
                "Nhập thông tin bạn muốn chỉnh sửa\n"+
                "1. Tên khách hàng: " + name +
                "\n2. Id Card Number: " + idcard +
                "\n3. Ngày sinh: " + birthdayCustomer +
                "\n4.  Địa chỉ email: " + mail +
                "\n5.  Địa chỉ: " + address +
                "\n6.  Loại khách hàng: " + customer +
                "\n7.  Giảm giá: " + discount +
                "\n8.  Số lượng đi kèm: " + amount +
                "\n9.  Số ngày thuê: " + rentdays +
                "\n10.  Dịch vụ sử dụng: " + service +
                "\n11.  Loại phòng thuê: " + typeroom
            );
            switch (chooseEdit) {
                case "1":
                    name = prompt("Nhập tên bạn muốn chỉnh sửa");
                    break;
                case "2":
                    idcard = prompt("Nhập id card bạn muốn chỉnh sửa");
                    break;
                case "3":
                    birthdayCustomer = prompt("Nhập ngày sinh bạn muốn chỉnh sửa");
                    break;
                case "4":
                    mail = prompt("Nhập email bạn muốn chỉnh sửa");
                    break;
                case "5":
                    address = prompt("Nhập địa chỉ bạn muốn chỉnh sửa");
                    break;
                case "6":
                    customer = prompt("Nhập loại khác hàng bạn muốn chỉnh sửa");
                    break;
                case "7":
                    discount = prompt("Nhập giảm giá bạn muốn chỉnh sửa");
                    break;
                case "8":
                    amount = prompt("Nhập số lượng đi kèm chỉnh sửa");
                    break;
                case "9":
                    rentdays = prompt("Nhập số ngày thuê cần chỉnh sửa");
                    break;
                case "10":
                    service = prompt("Nhập thay đổi dịch vụ sử dụng");
                    break;
                case "11":
                    typeroom = prompt("Nhập thay đổi loại phòng thuê");
                    break;
                default:
                    alert("Failed!");
                    break;
            }
            alert (
                "Thông tin khách hàng: \n" +
                "Tên khách hàng: " + name +
                "\n Id Card Number: " + idcard +
                "\n Ngày sinh: " + birthdayCustomer +
                "\n Địa chỉ email: " + mail +
                "\n Địa chỉ: " + address +
                "\n Loại khách hàng: " + customer +
                "\n Giảm giá: " + discount +
                "\n Số lượng đi kèm: " + amount +
                "\n Số ngày thuê: " + rentdays +
                "\n Dịch vụ sử dụng: " + service +
                "\n Loại phòng thuê: " + typeroom
            );
            break;
        case '3':
            let moneyPerDays = 0;
            if(service === "Villa"){
                moneyPerDays = 500;
            } else if(service === "House"){
                moneyPerDays = 300;
            } else {
                moneyPerDays = 100;
            }
            let discountCondition = 0;
            let currentYear = new Date().getFullYear();
            let birthday = new Date(birthdayCustomer).getFullYear();
            let ageCustomer = currentYear - birthday;

            if(address === "Đà Nẵng"){
                discountCondition += 20;
                if(ageCustomer >30){
                    discountCondition += 2;
                } else if(ageCustomer >=20){
                    discountCondition +=1;
                }
            } else if(address === "Huế"){
                discountCondition += 10;
            } else if(address === "Quảng Nam"){
                discountCondition +=5;
            } else {
                discountCondition +=0;
            }
            if(rentdays > 7){
                discountCondition +=30;
            } else if(rentdays >=5){
                discountCondition +=20;
            } else if(rentdays >=2){
                discountCondition +=10;
            }
            if(customer === "Diamond"){
                discountCondition += 15;
            } else if(customer === "Platinum"){
                discountCondition +=10;
            } else if(customer === "Gold"){
                discountCondition +=5;
            } else if(customer === "Silver"){
                discountCondition +=2;
            }
            var total =moneyPerDays*rentdays*(1-discount/100);
            total = total - discountCondition;
            alert("Số tiền sau khi giảm giá là: " + total);
            break;
        default:
            alert("Fail!!");
            break;
    }
    // Hiển thị thông tin
    // Villa 500$/day; House 300$/day; Room 100$/day


</script>
