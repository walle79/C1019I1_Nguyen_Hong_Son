<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập vào số thứ nhất"));
        var b = parseInt(prompt("Nhập vào số thứ hai"));
        sum(a,b);
        function sum(a,b) {
            var c = a+b;
            if (a > b) {
                alert("ting ting");
            } else {
                alert(c);
            }
        }

    </script>

</body>
</html>
