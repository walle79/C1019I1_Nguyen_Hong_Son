<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function dienTich(r) {
            return r*r*3.14;
        }
        function chuVi(r) {
            return 2*r*3.14;
        }
        var r = prompt("Nhập vào bán kính hình tròn");
        var s = dienTich(r);
        var d = chuVi(r);
        alert("Chu vi hình tròn là " + d + " Diện tích hình tròn là " + s);

    </script>

</body>
</html>
