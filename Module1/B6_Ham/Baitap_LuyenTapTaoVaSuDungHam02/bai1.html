<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function binhPhuong(a) {
            return a*a;
        }
        var a = prompt("Nhập vào 1 số bất kì");
        var biPh = binhPhuong(a);
        alert("Bình phương của " + a + " là "+ biPh);
    </script>
</body>
</html>
