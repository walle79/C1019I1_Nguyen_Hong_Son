<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập vào 1 số bất kì"));
        function isSoNguyenDuong(a) {
            if(a>0){
                alert(a + " là số nguyên dương");
            } else {
                alert("False");
            }
        }
        isSoNguyenDuong(a);

    </script>

</body>
</html>
