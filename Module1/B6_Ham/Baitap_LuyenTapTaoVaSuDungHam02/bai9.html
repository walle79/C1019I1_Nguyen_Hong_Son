<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Nhập vào 1 số");
        var arrNum = [2,3,5,7,9,9,0,5,4,3,3,7,2,11,13,15,17,20,24,26,29,30];
        var dem = 0;
        for(i=0;i<arrNum.length;i++){
            if(a == arrNum[i]){
                dem++;
            }
        }
        if(dem !== 0) {
            alert(dem);
        } else {
            alert(-1);
        }


    </script>

</body>
</html>
