<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Nhập vào 1 số");
        var str = a.toString();
        var result = [str[0]];
        for(var i=1;i<str.length;i++){
            if((str[i-1]%2===0)&&(str[i]%2===0)) {
                result.push('-', str[i]);
            }
            else {
            result.push(str[i]);
            }
        }
        alert(result.join(''));


    </script>

</body>
</html>
