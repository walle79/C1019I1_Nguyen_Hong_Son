<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="addNewCus.js"></script>
    <script src="customer.js"></script>
    <script src="delCus.js"></script>
    <script src="displayInfoCustomer.js"></script>
    <script src="editInfoCus.js"></script>
    <script src="totalPay.js"></script>
    <script src="employee.js"></script>
    <script src="addNewEmployee.js"></script>
    <script src="displayInfoEmployee.js"></script>

</head>
<body>
<script>
    function displayMainMenu() {
        choose = prompt(
            "1. Add New Customer\n" +
            "2. Display Information Customer\n" +
            "3. Display Infomation Employee\n" +
            "4. Display Total Of Customer\n" +
            "5. Edit Information Customer\n" +
            "6. Delete Customer\n" +
            "7. Add New Employee");
        switch (choose) {
            case "1":
                addNewCustomer();
                break;
            case "2":
                displayInformationCustomer();
                break;
            case "3":
                displayInformationEmployee();
                break;
            case "4":
                displayTotalPayOfCustomer();
                break;
            case "5":
                editInformationCustomer();
                break;
            case "6":
                deleteInformationCustomer();
                break;
            case "7":
                addNewEmployee();
                break;
            default:
                alert("Fail!");
                displayMainMenu();
        }
    }
    displayMainMenu();
</script>
</body>
</html>
