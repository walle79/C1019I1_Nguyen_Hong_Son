<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x;
    var arrNameCustomers = [];
    var menuSelection = prompt("1. Add New Customer" + "\n2. Delete Customer ");
    switch(menuSelection){
        case '1':
            var nameCustomer = prompt("Input Amount Of Customer");
            for(i=0;i<nameCustomer;i++){
                arrNameCustomers[i] = prompt("Input Name Customer");
            }
            document.write("<h3>Danh sách đã sắp xếp là </h3>");
            alert("List name of customer: " + "\n" + arrNameCustomers.join("\n"));
            arrNameCustomers.sort();
            for (x in arrNameCustomers) {
                document.write(arrNameCustomers[x]);
                document.write("<Br>");
            }
            break;
        case '2':
            arrNameCustomers = ['An', 'Minh', 'Bình', 'Tuấn', 'Thỷ', 'Sơn', 'Trâm', 'Toàn', 'Vũ', 'Chi'];
            var a = prompt("Chọn người bạn muốn xóa: \n" +
                "\n1. An" +
                "\n2. Minh" +
                "\n3. Bình" +
                "\n4. Tuấn" +
                "\n5. Thỷ" +
                "\n6. Sơn" +
                "\n7. Trâm" +
                "\n8. Toàn" +
                "\n9. Vũ" +
                "\n10. Chi");
            arrNameCustomers.splice(parseInt(a)-1,1);
            alert("Danh sách sau khi xóa là: "+ "\n" + arrNameCustomers.join("\n"));
            break;
        default:
            alert("Invalid Choose! Please OK & Press F5");
    }
</script>

</body>
</html>
