<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutService :: head"></head>
<body>
<nav th:replace="layoutService :: header"></nav>

<div class="container main-content form">
    <div class="row">
        <form action="#" th:action="@{/service/save}" th:object="${service}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"
                       th:field="*{name}" />
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </div>
            <div class="form-group">
                <label>Area</label>
                <input type="text" class="form-control" th:field="*{area}" />
                <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Phone Error</td>
            </div>
            <div class="form-group">
                <label>Number of Floor</label>
                <input type="text" class="form-control" th:field="*{number_of_floor}" />
                <td th:if="${#fields.hasErrors('number_of_floor')}" th:errors="*{number_of_floor}">Number of Floor Error</td>
            </div>
            <div class="form-group">
                <label>Max People</label>
                <input type="text" class="form-control" th:field="*{max_people}" />
                <td th:if="${#fields.hasErrors('max_people')}" th:errors="*{max_people}">Max People Error</td>
            </div>
            <div class="form-group">
                <label>Fee_Rent</label>
                <input type="text" class="form-control" th:field="*{fee_rent}" />
                <td th:if="${#fields.hasErrors('fee_rent')}" th:errors="*{fee_rent}">Fee Rent Error</td>
            </div>
            <div class="form-group">
                <label>Type Rent</label>
                <input type="text" class="form-control" th:field="*{type_rent}" />
                <td th:if="${#fields.hasErrors('type_rent')}" th:errors="*{type_rent}">Type Rent Error</td>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" th:field="*{price}" />
                <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select class="form-control" th:field="*{status}">
                    <option value="Available">Available</option>
                    <option value="Unavailable">Unavailable</option>
                </select>
                <td th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status Error</td>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div><!-- /.container -->

<footer th:replace="layoutService :: footer"></footer>
</body>
</html>
