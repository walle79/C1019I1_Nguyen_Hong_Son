<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>

<div class="container main-content list">
    <div th:if="${success}"
         class="row alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        <span th:text="${success}"></span>
    </div>
    <div class="row">
        <a th:href="@{/student/create}" class="btn btn-success pull-left">
            <span class="glyphicon glyphicon-plus"></span> Add new student
        </a>
        <form class="form-inline pull-right" action="#"
              th:action="@{/student/search}" method="GET">
            <div class="form-group">
                <input type="text" class="form-control" name="s"
                       placeholder="Type student name..." />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <th:block th:if="${#lists.isEmpty(students)}">
        <h3>No student</h3>
    </th:block>

    <th:block th:unless="${#lists.isEmpty(students)}">
        <div class="row">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Full Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Teacher</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact,iterStat : ${students}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.age}"></td>
                    <td th:text="${contact.mail}"></td>
                    <td th:text="${contact.phone_number}"></td>
                    <td th:text="${contact.teacher}"></td>
                    <td><a th:href="@{/student/{id}/edit(id=${contact.id})}"><span
                            class="glyphicon glyphicon-pencil"></span></a></td>
                    <td><a th:href="@{/student/{id}/delete(id=${contact.id})}"><span
                            class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
                <div>
                    <a th:href="@{'/students'(page=${students.number - 1})}" th:if="${students.hasPrevious()}">Previous</a>
                    <span th:text="${students.number + 1}"></span>/<span th:text="${students.totalPages}"></span>
                    <a th:href="@{'/students'(page=${students.number + 1})}" th:if="${students.hasNext()}">Next</a>
                </div>
                </tbody>

            </table>
        </div>
    </th:block>
</div>
<!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
