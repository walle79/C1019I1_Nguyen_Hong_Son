<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>

<div class="container main-content form">
    <div class="row">
        <form action="#" th:action="@{/customer/save}" th:object="${customer}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"
                       th:field="*{name}" />
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" th:field="*{phone_number}" />
                <td th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}">Phone Error</td>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" th:field="*{address}" />
                <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</td>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div><!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
