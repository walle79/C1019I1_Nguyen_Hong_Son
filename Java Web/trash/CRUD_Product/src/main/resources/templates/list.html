<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>

<div class="container main-content list">
    <div th:if="${success}"
         class="row alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        <span th:text="${success}"></span>
    </div>
    <div class="row">
        <a th:href="@{/product/create}" class="btn btn-success pull-left">
            <span class="glyphicon glyphicon-plus"></span> Add new product
        </a>
        <form class="form-inline pull-right" action="#"
              th:action="@{/product/search}" method="GET">
            <div class="form-group">
                <input type="text" class="form-control" name="s"
                       placeholder="Type customer name..." />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <th:block th:if="${#lists.isEmpty(products)}">
        <h3>No product</h3>
    </th:block>

    <th:block th:unless="${#lists.isEmpty(products)}">
        <div class="row">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Origin</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact,iterStat : ${products}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${contact.product_id}"></td>
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.price}"></td>
                    <td th:text="${contact.description}"></td>
                    <td th:text="${contact.origin}"></td>
                    <td th:text="${contact.status}"></td>
                    <td><a th:href="@{/product/{id}/edit(id=${contact.id})}"><span
                            class="glyphicon glyphicon-pencil"></span></a></td>
                    <td><a th:href="@{/product/{id}/delete(id=${contact.id})}"><span
                            class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
                <div>
                    <a th:href="@{'/products'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
                    <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
                    <a th:href="@{'/products'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
                </div>
                </tbody>

            </table>
        </div>
    </th:block>
</div>
<!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
