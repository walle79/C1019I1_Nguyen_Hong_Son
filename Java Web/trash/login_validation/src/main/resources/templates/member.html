<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>

<div class="container main-content list">
    <div th:if="${success}"
         class="row alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        <span th:text="${success}"></span>
    </div>
    <th:block th:if="${#lists.isEmpty(members)}">
        <h3>No member</h3>
    </th:block>

    <th:block th:unless="${#lists.isEmpty(members)}">
        <div class="row">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mail</th>
                    <th>Gender</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact,iterStat : ${members}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${contact.username}"></td>
                    <td th:text="${contact.first_name}"></td>
                    <td th:text="${contact.last_name}"></td>
                    <td th:text="${contact.mail}"></td>
                    <td th:text="${contact.gender}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </th:block>
</div>
<!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
