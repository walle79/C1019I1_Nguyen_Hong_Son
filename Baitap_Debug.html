<html>
<head>
    <meta charset="utf-8"/>
    <title>Debug Demo</title>
</head>
<body>
    Số đầu tiên:<br/>
    <input id="a" type="text"/><br/>
    Số thứ hai: <br/>
    <input id="b" type="text"/><br/>
    <div id="resultDiv"></div>
    <input type="button" value="Tính tích" onclick="product()"/>

<script>
    function product(){
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var result = a * b;
        document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
    }
</script>
</body>
<html>
