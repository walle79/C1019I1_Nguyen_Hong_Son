<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Nhập năm"));
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + "là năm nhuận");
                } else {
                    alert(year + "ko phải năm nhuận");
                }
            } else{
                    alert(year + "là năm nhuận");
            }
        }else{
                alert(year + "ko phải năm nhuận");
            }



    </script>

</body>
</html>
