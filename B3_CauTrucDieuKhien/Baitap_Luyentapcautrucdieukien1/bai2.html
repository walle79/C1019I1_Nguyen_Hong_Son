<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var age = prompt("Nhập vào số tuổi của học sinh");
        if (age < 15){
            alert("Không đủ điều kiện vào học lớp 10");
        } else {
            alert("Đủ điều kiện");
        }
    </script>

</body>
