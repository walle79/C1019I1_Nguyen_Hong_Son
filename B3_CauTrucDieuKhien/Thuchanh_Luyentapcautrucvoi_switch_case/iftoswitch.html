<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var brower = prompt("Nhập trình duyệt đang dùng");
    switch (brower) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("Okay we support these browers too");
            break;
        default:
            alert("We hope that this page looks ok!");
    }
              </script>


</body>
</html>
