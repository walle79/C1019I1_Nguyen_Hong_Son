<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
--**BẢNG CỬU CHƯƠNG**--
</br>
    <script>
       var sout;
       sout = "<table border='5' witdth='10000' cellspacing='10' cellpadding='10'>";
       for(i=2;i<=9;i++){
           sout = sout + "<tr>";
           for(j=1;j<=9;j++){
               sout = sout + "<td>" + i+"x"+j+"="+(i*j)+"</td>";
           }
           sout = sout + "</tr>";
       }
       sout = sout + "</table>";
       document.write(sout);
    </script>

</body>
</html>
