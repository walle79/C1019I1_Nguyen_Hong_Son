<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function count(arr, data) {
            var count = 0;
            var position = binSearch(arr, data);
            if (position > -1) {
                ++count;
                for (i=position-1; i > 0; --i) {
                    if (arr[i] == data) {
                        ++count;
                    }
                    else {
                        break;
                    }
                }

                for (i= position+1; i < arr.length; ++i) {
                    if (arr[i] == data) {
                        ++count;
                    }
                    else {
                        break;
                    }
                }
            } //end if
            return count;
        }

        }
        function dispArr(arr) {
            for (var i = 0; i < arr.length; ++i) {
                document.write(arr[i] + " ");
                if(i%10==9){
                    document.write("\n");
                }
            }
            if(i%10!=0){
                document.write("\n");
            }
        }
        var nums = [];
        for(i=0;i<100;++i)
            nums[i] = Math.floor(Math.random() * 101);
        dispArr(nums);
        document.write("<br/>");
        var val = parseInt(prompt("Enter a value to count: "));
        var retVal = count(nums, val);
        document.write("Found " + retVal + " occurrences of " + val + ".");


    </script>

</body>
</html>
