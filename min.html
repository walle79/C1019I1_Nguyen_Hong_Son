<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function findMin(arr) {
            var min = arr[0];
            for (var i = 1; i < arr.length; ++i) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        function dispArr(arr) {
            for (var i = 0; i < arr.length; ++i) {
                document.write(arr[i] + " ");
                if(i%10==9){
                    document.write("\n");
                }
            }
            if(i%10!=0){
                document.write("\n");
            }
        }
        var nums = [];
        for(var i=0;i<100;++i){
            nums[i] = Math.floor(Math.random() * 201);
        }
        var minValue = findMin(nums);
        dispArr(nums);
        document.write("<br/>");
        document.write("The minimum value is: " + minValue);




    </script>

</body>
</html>
