<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    var Circle = function (radius) {
        this.radius = radius;

        this.getRadius = function () {
            return radius;
        };
        this.getArea = function () {
            return 3.14*radius*radius;
        }
    };



    let circle = new Circle(2);
    var radius = circle.getRadius();
    var area = circle.getArea();
    alert(radius + " & " + area);




    </script>

</body>
</html>
