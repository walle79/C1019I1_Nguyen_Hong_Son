<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of todos">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.completed? 'Yes' : 'No' }}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="onEdit(item)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="onDelete(item.id)" style="margin-left: 5px">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <hr/>
      <form>
        <legend>Add Todo</legend>
      
        <div class="form-group">
          <label for="">Title</label>
          <input type="text" class="form-control" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
        </div>

        <select name="" id="input" class="form-control" [(ngModel)]="completed" [ngModelOptions]="{standalone: true}">
          <option value="true">Completed</option>
          <option value="false">In Progress</option>
        </select>
        <button type="submit" class="btn btn-primary" (click)="onAddTodo()" style="margin-top: 20px; margin-bottom: 20px">Submit</button>
      </form>
      
       <form *ngIf="todo">
        <legend>Edit Todo</legend>
      
        <div class="form-group">
          <label for="">Title</label>
          <input type="text" class="form-control" [(ngModel)]="todo.title" [ngModelOptions]="{standalone: true}">
        </div>

        <select name="" id="input" class="form-control" [(ngModel)]="todo.completed" [ngModelOptions]="{standalone: true}">
          <option value="true">Completed</option>
          <option value="false">In Progress</option>
        </select>
        <button type="submit" class="btn btn-primary" (click)="onUpdateTodo()" style="margin-top: 20px; margin-bottom: 20px">Submit</button>
      </form>
    </div>
  </div>
  
</div>
