<h4>Xác nhận xóa nhân viên</h4>
<hr>
<p class="my-2">Bạn có chắc chắn muốn xóa <span class="text-danger font-weight-bold">{{ fullNameOfEmp }}</span> không <br>Lưu ý: Thao tác không thể hoàn tác !!</p>

</div>
