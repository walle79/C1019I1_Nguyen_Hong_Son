<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Tamodo Network</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        .form {
            width: 420px;
            background-color: white;
            margin-top: 20px;
            border-radius: 10px;
        }
        .content {
            background-color: #EAEAEA;
            padding: 60px 10px;
            height: 100%;
            width: 100%;
            overflow: auto;
            position: fixed;
        }
        .form-control {
            border: 0;
            /*border-bottom: 1px solid;*/
            margin-top: 20px;
            font-style: italic;

        }

    </style>
</head>
<body>
<script src="//code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <div class="content">
        <div class="container form">
            <h3>
                <img src="https://www.tamodo.com/images/logo-tamodo.png" alt="" style="font-size: 24px; width: 200px;
              margin-left: 90px; padding-top: 30px; margin-bottom: 10px" >
            </h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="checkbox" style="display: inline">
                <label>
                    <input type="checkbox" value="">
                    Remember me
                </label>
            </div>
            <a style="float: right">Forgot password?</a>
            <a class="btn btn-primary" style="width: 100%; margin-top: 15px">Register</a>
            <hr/>
            <a href="#" style="text-align: center; margin-left: 150px;">Create account</a>

        </div>
    </div>
</body>
</html>
