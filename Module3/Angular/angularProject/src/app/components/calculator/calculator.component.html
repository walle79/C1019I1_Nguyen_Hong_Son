<p>calculator!</p>

		<div class="form-group">
			<label for="">No 1: {{number1}}</label>
			<input type="text" class="form-control" placeholder="Number 1" [(ngModel)]="number1" [ngModelOptions]="{standalone: true}" (change)="onFirstChange($event.target.value)">
		</div>
		<div class="form-group">
			<label for="">No 2: {{number2}}</label>
			<input type="text" class="form-control" placeholder="Number 2" [(ngModel)]="number2" [ngModelOptions]="{standalone: true}" (change)="onSecondChange($event.target.value)">
		</div>
		<select class="form-control" (change)="onSelectChange($event.target.value)">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<hr>
		<button type="submit" class="btn btn-primary" (click)="cal()">Submit</button>
<div class="output">{{output}}</div>
