<form action="" method="POST" role="form">
	<legend>Add Student</legend>

	<div class="form-group">
		<label for="">Name</label>
		<input type="text" class="form-control" [(ngModel)]="student.name"  [ngModelOptions]="{standalone: true}">
	</div>
	<div class="form-group">
		<label for="">Age</label>
		<input type="text" class="form-control" [(ngModel)]="student.age"  [ngModelOptions]="{standalone: true}">
	</div>
	<select class="form-control" [(ngModel)]="student.gentle"  [ngModelOptions]="{standalone: true}">
		<option value="true">Boy</option>
		<option value="false">Girl</option>
	</select>

	

	<button type="submit" class="btn btn-primary" style="margin-top: 10px" (click)="onAddStudent()" >Submit</button>
</form>
