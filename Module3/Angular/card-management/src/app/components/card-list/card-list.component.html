<div class="panel panel-success">
	<div class="panel-heading">
		<h3 class="panel-title">Card List</h3>
	</div>
	<div class="panel-body">
		<div>
			<button type="button" class="btn btn-success" style="width: 80px" [routerLink]="['/card-add']">Add</button>
		
        <input type="text" [(ngModel)]="term" placeholder="your search .." style="float: right; border-radius: 5px; height: 34px; margin-left: 2px">
        <button style="float: right;" class="btn btn-info">Search</button>
     </div>
		<table class="table table-striped table-hover">
		
		
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Price</th>
					<th>Discount</th>
					<th>Amount</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of cards |filter:term | paginate: { itemsPerPage: 4, currentPage: p } ; let i = index">
					<td>{{ i+1 }}</td>
					<td>{{ item.name }}</td>
					<td>{{ item.price | currency : 'VND' }}</td>
					<td>{{ item.discount }}</td>
					<td>{{ item.amount }}</td>
					<td>{{ item.status? 'Available' : 'Unavailable' }}</td>
					<td>
						<button type="button" class="btn btn-warning" style="margin-right: 2px; width: 70px" [routerLink]="['/card-edit/'+ item.id]">Edit</button>
						<button type="button" class="btn btn-danger" style="width: 70px" (click)=openDialog(item.id) >Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
		<pagination-controls (pageChange)="p = $event"></pagination-controls>
	</div>
</div>
