<h4>Xác nhận xóa thẻ</h4>
<hr>
<p class="my-2">Bạn có chắc chắn muốn xóa <span class="text-danger font-weight-bold">{{ fullNameOfCard }}</span> không <br>Lưu ý: Thao tác không thể hoàn tác !!</p>
<div class="row d-flex justify-content-end">
	<button mat-dialog-close type="button" class="btn btn-warning mr-1">Hủy</button>
	<button type="button" class="btn btn-danger" (click)="delCard()" >Xóa</button>
</div>
