<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register - Tamodo Network</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        .form {
            width: 420px;
            background-color: white;
            margin-top: 20px;
            border-radius: 10px;
        }
        #already {
            width: 420px;
            background-color: #536781;
            text-align: center;
            margin: -15px;
            padding: 15px;
            margin-top: 20px;
        }
        .form-control {
            border: 0;
            /*border-bottom: 1px solid;*/
            margin-top: 20px;
            font-style: italic;

        }
        .content {
            background-color: #EAEAEA;
            padding: 60px 10px;
            height: 100%;
            width: 100%;
            overflow: auto;
            position: fixed;
        }
    </style>
</head>
<body>
<script src="//code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<div class="content">
    <form class="container form">
        <h3>
            <img src="https://www.tamodo.com/images/logo-tamodo.png" alt="" style="font-size: 24px; width: 200px;
              margin-left: 90px; padding-top: 30px" >
        </h3>
        <legend style="text-align: center; padding: 30px; color: cornflowerblue; border: 0; font-size: 200%">Create Account</legend>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Full name">
        </div>
        <select name="" class="form-control" required="required">
            <option value="">Select a Country</option>
            <option value="VietNam">VietNam</option>
            <option value="USA">USA</option>
            <option value="Australia">Australia</option>
            <option value="Turkey">Turkey</option>
        </select>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Re-password">
        </div>
        <div class="form-group">
            <label >Referral Code (Optional)</label>
            <input type="text" class="form-control" style="margin-top: 5px">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                You accept the <a>Term of Service</a> & <a>Privacy Policy</a>
            </label>
        </div>
        <div id=already>
            <a class="btn btn-primary" style="width: 100%">Register</a>
            <p style="padding-top: 10px; color: white">If you already have an account? <a href="#" style="color: white">Login</a></p>
        </div>
    </form>
</div>
</body>
</html>
