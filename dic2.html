<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Nhập từ cần tra");
        switch (a) {
            case 'Dog':
                alert("Con chó");
                break;
            case 'Tree':
                alert("Cái cây");
                break;
            case 'Book':
                alert("Quyển sách");
                break;
            case 'School':
                alert("Trường học");
                break;
            case 'Pen':
                alert("Cây viết");
                break;
            default:
                alert("Không tìm thấy");
                break;
        }
    </script>

</body>
</html>
