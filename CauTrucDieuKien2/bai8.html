<!DOCTYPE html>
<html lang="en">

    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Nhập vào số tuổi");
        if ((a<120) && (a>0)){
            alert(a +" là tuổi của người bình thường");
        } else {
            alert(a +" không phải tuổi của người bình thường");
        }

    </script>

</body>
